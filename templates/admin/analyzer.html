{% extends 'layout.html' %}

{% block title %} Analyzer {% endblock %}

{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>

    <div class="container" style="margin-top: 25px;">
        <div class="col-md-4 offset-md-4">
            
            <form action="analyzer" class="card card-body" method="POST">

                <h1>Analizador</h1>
                <p>Objetivo</p>
                <input type="number" class="form-control mb-3" name="objetivo">
                
                <p>Cant. de pasos</p>
                <input type="number" class="form-control mb-3" name="cant_pasos">

                <p>Pasos ocultos (opcional)</p>
                <input type="text" class="form-control mb-3" placeholder="2,8 " name="pasos_ocultos">

                <p>Fecha y Hora</p>
                <input type="text" class="form-control mb-3" placeholder="2022-11-26 02:29/2022-11-26 02:42" name="fecha_hora">

                <button class="btn btn-info">Obtener datos</button>
            </form>

                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
            {% endwith %} -->
        </div>
    </div>
</main>

{% endblock %}
