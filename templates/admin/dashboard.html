
{% extends 'layout.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
        
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar align-text-bottom" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    This week
                </button>
            </div>
        </div>

        <canvas id="myCanvasChart" width="600" height="250" style="background-color: white"></canvas>
        <br>
        <canvas id="myCanvasChart2" width="600" height="250" style="background-color: white"></canvas>

        <script>
        // Position element
        var ctx = document.getElementById("myCanvasChart").getContext("2d")
        
        // Data
        const data = {
            labels: {{ labels | safe }},
            datasets: [{
                label: "Percentil 95",
                data: {{values | safe }},
                fill: false,
                borderColor: "rgb(175, 292, 192)",
                lineTension: 0.1
            }]
        }

        // Object chart
        // Start Chart
        var lineChart = new Chart(ctx,{
            type: "bar",
            data: data,
            options: {
                responsive: false
            }
        })

        let ctx2 = document.getElementById("myCanvasChart2").getContext("2d")

        const data2 = {
            labels: {{ labels2 | safe }},
            datasets: [{
                label: "Segunda prueba",
                data: {{values2 | safe }},
                fill: false,
                borderColor: "rgb(175, 292, 192)",
                lineTension: 0.1
            }]
        }

        let viewChart2 = new Chart(ctx2, {
            type: "line",
            data: data2,
            options: {
                responsive: false
            }
        })

        </script>
    </main>
    
{% endblock %}
