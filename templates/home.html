<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="bg-secundary">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-secundary">

                </div>

        </div>

    <div class="container" style="margin-top: 25px;">
        <div class="col-md-4 offset-md-4">

            <form action="login" class="card card-body" method="POST">

                <input type="text" placeholder="email" class="form-control mb-3" name="email">
                
                <input type="password" placeholder="password" class="form-control mb-3" name="password">

                <button class="btn btn-outline-secondary">login</button>
            </form>
